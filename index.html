<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0a74da; /* Meet.com-like blue background */
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #ffffff;
            font-weight: normal;
        }

        .apple-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
            margin: 0 auto 40px auto;
        }

        .apple-spinner div {
            width: 12px;
            height: 12px;
            margin: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: apple-spinner 1.2s linear infinite;
        }

        .apple-spinner div:nth-child(1) { animation-delay: -1.1s; }
        .apple-spinner div:nth-child(2) { animation-delay: -1s; }
        .apple-spinner div:nth-child(3) { animation-delay: -0.9s; }
        .apple-spinner div:nth-child(4) { animation-delay: -0.8s; }
        .apple-spinner div:nth-child(5) { animation-delay: -0.7s; }
        .apple-spinner div:nth-child(6) { animation-delay: -0.6s; }
        .apple-spinner div:nth-child(7) { animation-delay: -0.5s; }
        .apple-spinner div:nth-child(8) { animation-delay: -0.4s; }

        @keyframes apple-spinner {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .social-footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5); /* For better readability */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .social-footer span {
            color: #f1c40f; /* Highlighted color for the @ihur_app handle */
        }

        @media (max-width: 767px) {
            .content {
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="apple-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Coming Soon...</h1>
        <p>We are working hard to give you a great experience. Stay tuned!</p>
    </div>
    <div class="footer">
        ihur.com &reg; | Follow us on X, TikTok, Instagram - <span>@ihur_app</span>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.apple-spinner').style.display = 'none';
        });
    </script>
</body>
</html>
