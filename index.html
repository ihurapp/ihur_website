<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #3498db;
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-image: url('favicon.png'); /* Background image */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .centered-content {
            text-align: center;
            color: white;
        }

        .centered-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .centered-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 15px;
            color: white;
            font-weight: bold;
        }

        .footer .trademark {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: super;
        }

        .social-footer {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6); /* Background for readability */
            padding: 5px 10px;
            border-radius: 5px;
        }

        .social-footer span {
            color: #f1c40f; /* Highlighted color for the @ihur_app handle */
        }

        @media (max-width: 767px) {
            body {
                background-image: none; /* Hide the background image on small screens */
            }

            .footer {
                bottom: 10px;
                left: 10px;
                font-size: 12px;
            }

            .social-footer {
                top: 10px;
                left: 10px;
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Coming Soon!</h1>
        <p>We're working hard to get our site ready. Stay tuned for updates!</p>
    </div>
    <div class="footer">
        ihur.com <span class="trademark">&reg;</span>
    </div>
    <div class="social-footer">
        Follow us on <a href="https://twitter.com/ihur_app" target="_blank">Twitter</a>, <a href="https://tiktok.com/@ihur_app" target="_blank">TikTok</a>, <a href="https://instagram.com/ihur_app" target="_blank">Instagram</a> - <span>@ihur_app</span>
    </div>
</body>
</html>
