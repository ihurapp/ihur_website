<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Neutral background color */
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            width: 600px;
            height: 400px;
            background-image: url('favicon.png'); /* Ensure this image is appropriate and resized */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }

        .social-footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #555;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .social-footer a {
            color: #f1c40f; /* Highlighted color */
            text-decoration: none;
        }

        @media (max-width: 767px) {
            .container {
                width: 100%;
                height: auto;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Coming Soon!</div>
        <div class="description">We're working hard to get our site ready. Stay tuned for updates!</div>
        <div class="footer">
            ihur.com &reg;
        </div>
        <div class="social-footer">
            Follow us on <a href="https://twitter.com/ihur_app" target="_blank">Twitter</a>, <a href="https://tiktok.com/@ihur_app" target="_blank">TikTok</a>, <a href="https://instagram.com/ihur_app" target="_blank">Instagram</a> - <span>@ihur_app</span>
        </div>
    </div>
</body>
</html>
