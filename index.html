<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('favicon.png'); /* Path to your background image */
            background-size: cover; /* Scale the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .apple-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
        }

        .apple-spinner div {
            width: 12px;
            height: 12px;
            margin: 2px;
            background-color: #3498db; /* Blue color */
            border-radius: 50%;
            animation: apple-spinner 1.2s linear infinite;
        }

        .apple-spinner div:nth-child(1) { animation-delay: -1.1s; }
        .apple-spinner div:nth-child(2) { animation-delay: -1s; }
        .apple-spinner div:nth-child(3) { animation-delay: -0.9s; }
        .apple-spinner div:nth-child(4) { animation-delay: -0.8s; }
        .apple-spinner div:nth-child(5) { animation-delay: -0.7s; }
        .apple-spinner div:nth-child(6) { animation-delay: -0.6s; }
        .apple-spinner div:nth-child(7) { animation-delay: -0.5s; }
        .apple-spinner div:nth-child(8) { animation-delay: -0.4s; }

        @keyframes apple-spinner {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .footer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 15px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .footer .trademark {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: super;
        }

        .gfm-embed {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="apple-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <!-- Main content goes here -->
    </div>
    <div class="footer">
        ihur.com
        <div class="trademark">&reg;</div>
    </div>
    <div class="gfm-embed" data-url="https://www.gofundme.com/f/amplify-freedom-fund-our-new-social-media-platform/widget/medium?sharesheet=dashboard&attribution_id=sl:a0bc6cfd-222e-4cd9-bc47-0a7c0bbd29fe"></div>
    <script defer src="https://www.gofundme.com/static/js/embed.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        });
    </script>
</body>
</html>
