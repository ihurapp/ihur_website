<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: url('favicon.png') center/cover no-repeat;
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .apple-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
        }

        .apple-spinner div {
            width: 12px;
            height: 12px;
            margin: 2px;
            background-color: #3498db;
            border-radius: 50%;
            animation: apple-spinner 1.2s linear infinite;
        }

        .apple-spinner div:nth-child(1) { animation-delay: -1.1s; }
        .apple-spinner div:nth-child(2) { animation-delay: -1s; }
        .apple-spinner div:nth-child(3) { animation-delay: -0.9s; }
        .apple-spinner div:nth-child(4) { animation-delay: -0.8s; }
        .apple-spinner div:nth-child(5) { animation-delay: -0.7s; }
        .apple-spinner div:nth-child(6) { animation-delay: -0.6s; }
        .apple-spinner div:nth-child(7) { animation-delay: -0.5s; }
        .apple-spinner div:nth-child(8) { animation-delay: -0.4s; }

        @keyframes apple-spinner {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .footer .trademark {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="apple-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <div class="logo">ihur.com<sup>&reg;</sup></div>
        <div class="footer">
            ihur.com
            <div class="trademark">&reg;</div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        });
    </script>
</body>
</html>
