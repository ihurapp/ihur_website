<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('favicon.png'); /* Path to your background image */
            background-size: cover; /* Scale the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .apple-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
        }

        .apple-spinner div {
            width: 12px;
            height: 12px;
            margin: 2px;
            background-color: #3498db; /* Blue color */
            border-radius: 50%;
            animation: apple-spinner 1.2s linear infinite;
        }

        .apple-spinner div:nth-child(1) { animation-delay: -1.1s; }
        .apple-spinner div:nth-child(2) { animation-delay: -1s; }
        .apple-spinner div:nth-child(3) { animation-delay: -0.9s; }
        .apple-spinner div:nth-child(4) { animation-delay: -0.8s; }
        .apple-spinner div:nth-child(5) { animation-delay: -0.7s; }
        .apple-spinner div:nth-child(6) { animation-delay: -0.6s; }
        .apple-spinner div:nth-child(7) { animation-delay: -0.5s; }
        .apple-spinner div:nth-child(8) { animation-delay: -0.4s; }

        @keyframes apple-spinner {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 15px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .footer .trademark {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: super;
        }

        .button-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-button {
            background: none;
            border: none;
            color: white;
            padding: 0;
            font: inherit;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 15px;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            color: black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            z-index: 1000;
        }

        .dialog .dialog-header {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .dialog .dialog-body {
            font-size: 13px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .dialog .close-button {
            background: none;
            border: none;
            color: #3498db;
            padding: 0;
            font: inherit;
            cursor: pointer;
            font-size: 15px;
            display: block;
            margin: 0 auto;
            text-decoration: none;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="apple-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <!-- Main content goes here -->
    </div>
    <div class="footer">
        ihur.com
        <div class="trademark">&reg;</div>
    </div>
    <div class="button-container">
        <button class="text-button" onclick="showAboutDialog()">About</button>
    </div>
    <div class="dialog-overlay"></div>
    <div class="dialog">
        <div class="dialog-header">About Us</div>
        <div class="dialog-body">
       
Join us in championing a new social media platform, under development by Muslims, Let's pave the way for a space where every voice matters. üçâ
            https://gofund.me/be42ccab
        </div>
        <button class="close-button" onclick="closeAboutDialog()">Close</button>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        });

        function showAboutDialog() {
            document.querySelector('.dialog-overlay').style.display = 'block';
            document.querySelector('.dialog').style.display = 'block';
        }

        function closeAboutDialog() {
            document.querySelector('.dialog-overlay').style.display = 'none';
            document.querySelector('.dialog').style.display = 'none';
        }
    </script>
</body>
</html>
