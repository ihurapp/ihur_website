<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #3498db;
            background-image: url('your-background-image.png'); /* Update this */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .apple-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px;
            height: 64px;
        }

        .apple-spinner div {
            width: 12px;
            height: 12px;
            margin: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: apple-spinner 1.2s linear infinite;
        }

        .apple-spinner div:nth-child(1) { animation-delay: -1.1s; }
        .apple-spinner div:nth-child(2) { animation-delay: -1s; }
        .apple-spinner div:nth-child(3) { animation-delay: -0.9s; }
        .apple-spinner div:nth-child(4) { animation-delay: -0.8s; }
        .apple-spinner div:nth-child(5) { animation-delay: -0.7s; }
        .apple-spinner div:nth-child(6) { animation-delay: -0.6s; }
        .apple-spinner div:nth-child(7) { animation-delay: -0.5s; }
        .apple-spinner div:nth-child(8) { animation-delay: -0.4s; }

        @keyframes apple-spinner {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .footer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 15px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .footer .trademark {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: super;
        }

        .social-footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .social-footer span {
            color: #f1c40f;
        }

        @media (max-width: 767px) {
            body {
                background-image: none;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="apple-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="content">
        <!-- Your main content goes here -->
        <h1>Welcome to Your Website</h1>
        <p>We are coming soon. Stay tuned!</p>
    </div>
    <div class="footer">
        yourwebsite.com
        <div class="trademark">&reg;</div>
    </div>
    <div class="social-footer">
        Follow us on X, TikTok, Instagram - <span>@your_handle</span>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        });
    </script>
</body>
</html>
