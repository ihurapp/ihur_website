<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('favicon.png'); /* Path to your background image */
            background-size: cover; /* Scale the image to cover the entire background */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            font-family: Lato, "Segoe UI", Avenir, Ubuntu, Tahoma, Verdana, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            display: inline-block;
            width: 64px;
            height: 64px;
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #3498db; /* Blue */
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .footer .trademark {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="content">
        <!-- Your main content goes here -->
        <div class="footer">
            ihur.com
            <div class="trademark">&reg;</div>
        </div>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.content').style.display = 'block';
        });
    </script>
</body>
</html>
