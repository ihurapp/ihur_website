<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #3498db;
            background-image: url('favicon.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .spinner {
            width: 64px;
            height: 64px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            color: #555;
        }

        .footer, .gfm-container, .social-footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            width: 250px;
        }

        .footer {
            bottom: 100px; /* Adjust placement above the GoFundMe container */
        }

        .gfm-container {
            bottom: 20px;
        }

        .gfm-embed {
            width: 100%;
            height: auto;
        }

        .social-footer {
            left: 20px;
            right: auto;
            bottom: 20px;
        }

        @media (max-width: 767px) {
            body {
                background-image: none;
            }
            .footer, .gfm-container, .social-footer {
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                bottom: 20px;
                padding: 10px;
            }

            .footer {
                bottom: 80px;
            }

            .gfm-container {
                bottom: 20px;
            }

            .social-footer {
                bottom: 140px;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
    </div>
    <div class="content">
        <h1>Our New Website is Coming Soon</h1>
        <p>Stay tuned for something amazing!</p>
    </div>
    <div class="footer">
        &copy; 2024 ihur.com
    </div>
    <div class="gfm-container">
        <div class="gfm-embed" data-url="https://www.gofundme.com/f/amplify-freedom-fund-our-new-social-media-platform/widget/large?sharesheet=dashboard&attribution_id=sl:a0bc6cfd-222e-4cd9-bc47-0a7c0bbd29fe"></div>
    </div>
    <div class="social-footer">
        Follow us on X, TikTok, Instagram - <span>@ihur_app</span>
    </div>
    <script defer src="https://www.gofundme.com/static/js/embed.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        });
    </script>
</body>
</html>
